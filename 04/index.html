<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>

        let saiz = '---';

        switch( saiz ) {
            case 'S' : 
            case 'M' : 
                console.log('process small');
                break;
            case 'L' : 
            case 'XL' : 
                console.log('process big');
                break;
            case 'XXL' : 
            case '3XL' : 
                console.log('extra big');
                break;
            default : 
                console.log(' unknown size ');
                break;
        }


    </script>
</body>
</html>
